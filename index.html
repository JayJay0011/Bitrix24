<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  < title>Sales Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f6f8;
    }
  </style>
</head>
<body>

<h3>Invoiced Sales (Preview)</h3>

<table>
  <tr>
    <th>Category</th>
    <th>YTD</th>
    <th>Last Year</th>
    <th>2 Years Ago</th>
    <th>3 Years Ago</th>
  </tr>
  <tr>
    <td>Arts & Crafts</td>
    <td>1000</td>
    <td>57869.46</td>
    <td>48580.71</td>
    <td>80755.64</td>
  </tr>
</table>

</body>
</html>
